name: API Automation Tests

on:  
  push:  
    branches: [master]  
  pull_request:  
    branches: [master]  
  workflow_dispatch:  # Allows manual trigger

jobs:  
  test:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v4  

      - name: Set up Java  
        uses: actions/setup-java@v3  
        with:  
          distribution: 'temurin'  
          java-version: '17'  

      - name: Set up Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '18'  

      - name: Install Node.js dependencies  
        run: npm install  
        working-directory: ./APIAssignment/src/test/resources/custom-mock-server/custom-mock-server

      - name: Start Node.js Server  
        run: |
          nohup node index.js > nohup.out 2>&1 &
          sleep 5
          cat nohup.out
        working-directory: ./APIAssignment/src/test/resources/custom-mock-server/custom-mock-server

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout=30000

      - name: Install Maven Dependencies  
        run: mvn install  
        working-directory: ./APIAssignment

      - name: Run API Tests  
        run: mvn test -DsuiteXmlFile=testng.xml  
        working-directory: ./APIAssignment

      - name: Upload Test Reports  
        uses: actions/upload-artifact@v4  
        with:  
          name: test-reports  
          path: ./APIAssignment/target/surefire-reports

      - name: Debug â€“ Show Running Node Logs  
        run: |
            ps aux | grep node
            netstat -tlnp

      - name: Debug â€“ Check Node Server Logs
        run: |
            cat nohup.out || echo "No logs found"

      - name: ðŸ“„ Output Failed Test Reports
        if: failure()
        run: |
              echo "=== Showing test failure reports ==="
              cat ./APIAssignment/target/surefire-reports/*.txt || echo "No test report found"


